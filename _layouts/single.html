---
layout: main
---
<!-- Post -->
<section class="post">
    <header class="major">
        <span class="date">April 25, 2017</span>
        <h1>{{ page.title }}</h1>
        <p>{{ page.quote }}</p>
    </header>
    <div class="image main"><img src="/images/{{ page.dir }}title.jpg" alt="title image" /></div>
    {{ content }}
</section>
