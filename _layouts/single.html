---
layout: main
---
{% assign title_image_path = page.dir | replace: "/", "" %}
<!-- Post -->
<section class="post">
    <header class="major">
        {% if false %}<span class="date">April 25, 2017</span>{% endif %}
        <h1>{{ page.title }}</h1>
        <p>{{ page.quote }}</p>
    </header>
    <p>{{ title_image_path }}</p>
    <div class="image main"><img src="/images/{{ title_image_path }}/title.jpg" alt="title image" /></div>
    {{ content }}
</section>
